  Problem:
    type: object
    xml:
      name: 'problem'
      namespace: 'urn:ietf:rfc:7807'
    properties:
      Signature:
        type: object
        xml:
          prefix: ds
          namespace: 'http://www.w3.org/2000/09/xmldsig#'
      type:
        type: string
        format: uri
        example: 'https://dict.pi.rsfn.net.br/api/v1/error/NotFound'
      title:
        type: string
        example: 'Not found'
      status:
        type: integer
        example: 404
      detail:
        type: string
      correlationId:
        type: string
        description: Identificador de correlação do problema para fins de suporte
      violations:
        type: array
        items:
          $ref: '#/Violation'
    required:
      - type
      - title
      - status
  Violation:
    type: object
    xml:
      name: violation
    properties:
      reason:
        type: string
      value:
        type: string
      property:
        type: string
    required:
      - reason
